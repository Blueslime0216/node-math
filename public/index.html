<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-Math</title>
    <link rel="stylesheet" href="./nodemath.css">
</head>
<body>
    <div id="btnContainer">
        <button id="addNodeBtn2">Add Node2</button>
        <button id="addNodeBtn3">Add Node3</button>
        <button id="shortcuts">Shortcuts</button> <!-- 단축키 리스트 버튼 -->
    </div>
    <div id="rangeContainer">
        <label>lineWidthBoldStrong</label>
        <input type="range" id="range1" min="0.1" max="10.0" value="2.0" step="0.1">

        <label>lineLength</label>
        <input type="range" id="range2" min="1" max="100" value="50">

        <label>dashLength</label>
        <input type="range" id="range3" min="1" max="100" value="20">
    </div>
    <div id="editorSize">
        <canvas id="editor" width="816" height="624"></canvas> <!-- 그리드 캔버스 -->
    </div>
    
    <script type="module" src="./js/index.js"></script>
    <script src="./lib/round-polygon.iife.js"></script><!-- https://github.com/foretoo/round-polygon -->
</body>
</html>
